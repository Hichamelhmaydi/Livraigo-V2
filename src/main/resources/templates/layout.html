<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Livraigo'">Livraigo - Système de Gestion de Tournées</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: #f8f9fa;
        }
        .sidebar .nav-link {
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 2px 0;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div th:fragment="layout">
    <!-- Navigation principale -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/web}">
                <i class="fas fa-truck"></i> Livraigo
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/deliveries}">Livraisons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/vehicles}">Véhicules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/warehouses}">Entrepôts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/tours}">Tournées</a>
                    </li>
                </ul>
                <div class="navbar-text">
                    <i class="fas fa-user"></i> Administrateur
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/web}">
                                <i class="fas fa-home"></i> Tableau de bord
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/web/deliveries}">
                                <i class="fas fa-package"></i> Livraisons
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/web/vehicles}">
                                <i class="fas fa-truck"></i> Véhicules
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/web/warehouses}">
                                <i class="fas fa-warehouse"></i> Entrepôts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/web/tours}">
                                <i class="fas fa-route"></i> Tournées
                            </a>
                        </li>
                    </ul>

                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Actions rapides</span>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/web/deliveries/create}">
                                <i class="fas fa-plus"></i> Nouvelle livraison
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/web/vehicles/create}">
                                <i class="fas fa-plus"></i> Nouveau véhicule
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/web/tours/create}">
                                <i class="fas fa-plus"></i> Nouvelle tournée
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenu principal -->
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div th:insert="~{::content}"></div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
