<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Véhicule - Livraigo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{layout :: layout}">
        <div th:fragment="content">
            <div class="d-flex justify-content-between align-items-center py-3">
                <h1><i class="fas fa-edit"></i> Modifier Véhicule</h1>
                <a th:href="@{/web/vehicles}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Retour
                </a>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-truck"></i> Modification du véhicule #<span th:text="${vehicle.id}"></span>
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/web/vehicles/edit/{id}(id=${vehicle.id})}" th:object="${vehicle}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="licensePlate" class="form-label">Plaque d'immatriculation *</label>
                                    <input type="text" class="form-control" id="licensePlate" th:field="*{licensePlate}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="type" class="form-label">Type de véhicule *</label>
                                    <select class="form-select" id="type" th:field="*{type}" required>
                                        <option th:each="type : ${types}" 
                                                th:value="${type}" 
                                                th:text="${type}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Affichage des contraintes actuelles -->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h6>Poids maximum</h6>
                                        <h4 th:text="${vehicle.maxWeight + ' kg'}"></h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h6>Volume maximum</h6>
                                        <h4 th:text="${vehicle.maxVolume + ' m³'}"></h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h6>Livraisons maximum</h6>
                                        <h4 th:text="${vehicle.maxDeliveries}"></h4>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="available" th:field="*{available}">
                            <label class="form-check-label" for="available">Véhicule disponible</label>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/web/vehicles}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Enregistrer les modifications
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
