<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tournées - Livraigo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{layout :: layout}">
        <div th:fragment="content">
            <div class="d-flex justify-content-between align-items-center py-3">
                <h1><i class="fas fa-route"></i> Gestion des Tournées</h1>
                <a th:href="@{/web/tours/create}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nouvelle Tournée
                </a>
            </div>

            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Tournées planifiées</h5>
                    <span class="badge bg-primary" th:text="${tours.size()} + ' tournées'"></span>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nom</th>
                                    <th>Date</th>
                                    <th>Véhicule</th>
                                    <th>Entrepôt</th>
                                    <th>Algorithme</th>
                                    <th>Distance</th>
                                    <th>Livraisons</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="tour : ${tours}">
                                    <td th:text="${tour.id}"></td>
                                    <td>
                                        <strong th:text="${tour.name}"></strong>
                                    </td>
                                    <td th:text="${#temporals.format(tour.date, 'dd/MM/yyyy')}"></td>
                                    <td>
                                        <span th:text="${tour.vehicle.licensePlate}"></span>
                                        <br>
                                        <small class="text-muted" th:text="${tour.vehicle.type}"></small>
                                    </td>
                                    <td th:text="${tour.warehouse.name}"></td>
                                    <td>
                                        <span th:class="${'badge ' + 
                                            (tour.algorithm == 'NEAREST_NEIGHBOR' ? 'bg-info' : 'bg-success')}"
                                            th:text="${tour.algorithm}">
                                        </span>
                                    </td>
                                    <td>
                                        <span th:if="${tour.totalDistance}" 
                                              th:text="${tour.totalDistance + ' km'}" 
                                              class="fw-bold">
                                        </span>
                                        <span th:unless="${tour.totalDistance}" class="text-muted">Non calculée</span>
                                    </td>
                                    <td>
                                        <span class="badge bg-secondary" th:text="${tour.deliveries.size()}"></span>
                                    </td>
                                    <td>
                                        <div class="btn-group btn-group-sm">
                                            <a th:href="@{/web/tours/{id}(id=${tour.id})}" 
                                               class="btn btn-outline-info" 
                                               title="Détails">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <a th:href="@{/web/tours/{id}/optimize(id=${tour.id})}" 
                                               class="btn btn-outline-warning" 
                                               title="Ré-optimiser">
                                                <i class="fas fa-magic"></i>
                                            </a>
                                            <a th:href="@{/web/tours/delete/{id}(id=${tour.id})}" 
                                               class="btn btn-outline-danger" 
                                               title="Supprimer"
                                               onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette tournée ?')">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${tours.empty}">
                                    <td colspan="9" class="text-center text-muted py-4">
                                        <i class="fas fa-route fa-3x mb-3"></i>
                                        <p>Aucune tournée trouvée</p>
                                        <a th:href="@{/web/tours/create}" class="btn btn-primary">
                                            Créer la première tournée
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Statistiques -->
<!-- Statistiques -->
<div class="row mt-4">
    <div class="col-md-3">
        <div class="card text-white bg-primary">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4 th:text="${tours.size()}">0</h4>
                        <p>Total tournées</p>
                    </div>
                    <i class="fas fa-route fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-info">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4 th:text="${#lists.size(tours.?[algorithm == T(com.livraigo.model.entity.enums.OptimizationAlgorithm).NEAREST_NEIGHBOR])}">0</h4>
                        <p>Nearest Neighbor</p>
                    </div>
                    <i class="fas fa-bolt fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-success">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4 th:text="${#lists.size(tours.?[algorithm == T(com.livraigo.model.entity.enums.OptimizationAlgorithm).CLARKE_WRIGHT])}">0</h4>
                        <p>Clarke & Wright</p>
                    </div>
                    <i class="fas fa-chart-line fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-warning">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4 th:text="${#lists.sum(tours.?[true].!deliveries.size())}">0</h4>
                        <p>Livraisons totales</p>
                    </div>
                    <i class="fas fa-package fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
</div>


            <div class="mt-3">
                <a th:href="@{/web}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Retour à l'accueil
                </a>
            </div>
        </div>
    </div>
</body>
</html>
