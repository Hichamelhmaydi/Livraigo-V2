<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle Livraison - Livraigo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{layout :: layout}">
        <div th:fragment="content">
            <div class="d-flex justify-content-between align-items-center py-3">
                <h1><i class="fas fa-package"></i> Nouvelle Livraison</h1>
                <a th:href="@{/web/deliveries}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Retour
                </a>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0"><i class="fas fa-plus-circle"></i> Créer une nouvelle livraison</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/web/deliveries/create}" th:object="${delivery}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="address" class="form-label">Adresse de livraison *</label>
                                    <input type="text" class="form-control" id="address" th:field="*{address}" required>
                                    <div class="form-text">Adresse complète du point de livraison</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="latitude" class="form-label">Latitude *</label>
                                    <input type="number" step="any" class="form-control" id="latitude" th:field="*{latitude}" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="longitude" class="form-label">Longitude *</label>
                                    <input type="number" step="any" class="form-control" id="longitude" th:field="*{longitude}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="weight" class="form-label">Poids (kg) *</label>
                                    <input type="number" step="0.01" class="form-control" id="weight" th:field="*{weight}" required min="0.01">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="volume" class="form-label">Volume (m³) *</label>
                                    <input type="number" step="0.01" class="form-control" id="volume" th:field="*{volume}" required min="0.01">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="status" class="form-label">Statut *</label>
                                    <select class="form-select" id="status" th:field="*{status}" required>
                                        <option th:each="status : ${statuses}" 
                                                th:value="${status}" 
                                                th:text="${status}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="preferredTimeStart" class="form-label">Heure de début préférée</label>
                                    <input type="time" class="form-control" id="preferredTimeStart" th:field="*{preferredTimeStart}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="preferredTimeEnd" class="form-label">Heure de fin préférée</label>
                                    <input type="time" class="form-control" id="preferredTimeEnd" th:field="*{preferredTimeEnd}">
                                </div>
                            </div>
                        </div>

                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i> 
                            Les champs marqués d'un astérisque (*) sont obligatoires.
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="reset" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-undo"></i> Réinitialiser
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Créer la livraison
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
